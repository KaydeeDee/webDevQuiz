<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Dev Game</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    <link rel="stylesheet" href="./public/styles/style.css">
</head>
<body class="maxWrapper">
    <div class="completeTerminalWindow innerWrapper">
        <div class="terminal-topBar">
            <span class="red"></span>
            <span class="yellow"></span>
            <span class="green"></span>
            <!-- <i class="fas fa-home"></i> -->
        </div>
        <header>
            <h1>Web Dev Game</h1>
        </header>
        <main>
            <!-- user chooses track start -->
            <section id="chooseTrack" class="chooseTrack">
                <h2>Choose a difficulty level</h2>
                <form action="#" id="chooseTrackFrom" class="chooseTrack--form">
                    <div>
                        <div class="chooseTrack--singleButtonGrouping">
                            <input type="radio" name="chooseTrack" id="easy" value="easy">
                            <label for="easy" tabindex="0" name="chooseTrack">Easy</label>
                        </div>
                        <div class="chooseTrack--singleButtonGrouping">
                            <input type="radio" name="chooseTrack" id="hard" value="hard">
                            <label for="hard" tabindex="0" name="chooseTrack">Hard</label>
                        </div>
                    </div>
                    <input type="submit" value="submit">
                </form>
            </section>
            <!-- user chooses track end -->

            <!-- dynamic indv questions section starts -->
            <section class="questionsOnTrack" id="questionsOnTrack">
            </section>
            <!-- dynamic indv questions section ends -->

            <!-- final screen -->
            <section class="finalScreen" id="finalScreen">
                <p>You did it!</p>
                <p id="finalTally"></p>
            </section>
        
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./public/scripts/main.js"></script>
</body>
</html>
